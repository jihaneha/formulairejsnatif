<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>js bootstrap</title>
  <link rel="icon" type="image/x-icon" href="Unofficial_JavaScript_logo_2.svg.png">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>

<article>
  <header class="row text-center border-bottom border-top border-dark border-5">
  <h2 class="fs-3 p-md-5 fw-bold" >Formulaire</h2>
  </header>
  <form class="row bg-light p-3 p-md-5">
    <div class="row ">
      <div class="form-group col-md-6">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Nom"  required="required" maxlength="15" minlength="3">
        <span id="nom-invalid"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="name">Prénom</label>
        <input type="text" class="form-control" id="prenom" placeholder="prénom"  required="required" maxlength="15" minlength="3">
        <span id="prenom-manquant"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="name">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="nom-utili" placeholder="Nom d'utilisateur"  required="required" maxlength="15" minlength="3">
        <span id="nomutilisateur"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="date">Date de naissance</label>
        <input type="date" class="form-control" id="date"  required="required">
      </div>
      <div class="form-group col-md-6">
        <label for="tel">Numero de téléphone</label>
        <input type="tel" class="form-control" id="tel"  required="required" placeholder="0600000000" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"  required="required">
        <span id="email"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword1" placeholder="Password"  required="required" minlength="8">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Veuillez confirmer votre mot de passe</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password"  required="required">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"  required="required">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="row">
      
      <div class="form-group col-md-4">
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Femme
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Homme
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="col-12 text-center">
    <button type="submit" class="btn-dark btn btn-primary" id="envoyer">Envoyer</button>
  </div>
  </form>
</article>
</section>

  <script src="./assets/jquery.min.js" type="text/javascript" ></script>
  <script src="./assets/bootstrap.js" type="text/javascript" ></script>
  <script src="./script.js" type="text/javascript" ></script>
</body>



</html>
